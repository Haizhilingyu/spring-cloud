server:
  port: 8000

spring:
  application:
    name: zuul
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1

eureka:
  instance:
    hostname: zuul
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/